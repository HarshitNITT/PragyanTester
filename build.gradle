





group 'PragyanTester'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'info.cukes', name: 'cucumber-core', version: '1.2.5'
    testCompile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
    testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
    testCompile group: 'info.cukes', name: 'cucumber-jvm-deps', version: '1.0.5'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.14.0'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-api', version: '3.14.0'
}

configurations {
    cucumberRuntime.extendsFrom testRuntime
}


task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--format', 'pretty', '--glue', 'stepsdefinition', 'src/test/resources']
        }
    }
}